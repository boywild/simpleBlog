{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/register.css' %}">
</head>
<body>
<div class="container">
    <div class="col">
        <h3 class="text-center">欢迎注册</h3>
        <form class="form-register" action="/register/" method="post">
            {% csrf_token %}
            {{ register_form }}
            <div>
                <a href="/login/">
                    <ins>直接登录</ins>
                </a>
                <button type="submit" class="btn btn-primary float-right">注册</button>
            </div>
        </form>

    </div>
</div>


<script type="application/javascript" src="{% static 'login/js/jquery.js' %}"></script>
<script type="application/javascript" src="{% static 'login/js/popper.js' %}"></script>
<script type="application/javascript" src="{% static 'login/js/bootstrap.min.js' %}"></script>
</body>
</html>
