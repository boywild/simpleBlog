{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/login.css' %}">
</head>
<body>
<div class="container">
    <div class="col">
        <form class="form-login" action="/login/" method="post">
            {% csrf_token %}
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <h3 class="text-center">欢迎登录</h3>
            <div class="form-group">
                {{ login_form.username.label_tag }}
                {{ login_form.username }}
            </div>
            <div class="form-group">
                {{ login_form.password.label_tag }}
                {{ login_form.password }}
            </div>
            <div class="form-group">
                {{ login_form.captcha.label_tag }}
                {{ login_form.captcha }}
            </div>
            <div>
                <a href="/register/" class="text-success ">
                    <ins>新用户注册</ins>
                </a>
                <button type="submit" class="btn btn-primary float-right">登录</button>
            </div>
        </form>
    </div>
</div>
<script type="application/javascript" src="{% static 'login/js/jquery.js' %}"></script>
<script type="application/javascript" src="{% static 'login/js/popper.js' %}"></script>
<script type="application/javascript" src="{% static 'login/js/bootstrap.min.js' %}"></script>
</body>
</html>
