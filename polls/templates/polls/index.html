<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票首页</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/bootstrap.css' %}">
</head>
<body>


{% if latest_question_list %}
    <div class="list-group">
        {% for question in latest_question_list %}
            <a class="list-group-item" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        {% endfor %}
    </div>
{% else %}
    <p>暂无数据</p>
{% endif %}

</body>
</html>
